[package]
name = "chia-wallet-sdk"
version = "0.10.3"
edition = "2021"
license = "Apache-2.0"
description = "An unofficial SDK for building Chia wallets."
authors = ["Brandon Haggstrom <me@rigidnetwork.com>"]
homepage = "https://github.com/Rigidity/chia-wallet-sdk"
repository = "https://github.com/Rigidity/chia-wallet-sdk"
readme = { workspace = true }
keywords = { workspace = true }
categories = { workspace = true }

[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
readme = "README.md"
keywords = ["chia", "wallet", "blockchain", "crypto"]
categories = ["cryptography::cryptocurrencies", "development-tools"]

[workspace.lints.rust]
unsafe_code = "deny"
rust_2018_idioms = "deny"
rust_2021_compatibility = "deny"
future_incompatible = "deny"
non_ascii_idents = "deny"
nonstandard_style = "deny"
unused_extern_crates = "deny"
trivial_casts = "deny"
trivial_numeric_casts = "deny"
unreachable_pub = "warn"
unreachable_code = "warn"
unreachable_patterns = "deny"
dead_code = "deny"
deprecated = "deny"
deprecated_in_future = "deny"
missing_debug_implementations = "warn"
missing_copy_implementations = "warn"

[workspace.lints.rustdoc]
all = { level = "deny", priority = -1 }
missing_crate_level_docs = "allow"

[workspace.lints.clippy]
all = "deny"
cargo = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
too_many_lines = "allow"
missing_errors_doc = "allow"
module_name_repetitions = "allow"
multiple_crate_versions = "allow"
must_use_candidate = "allow"

[dependencies]
thiserror = { workspace = true }
chia-protocol = { workspace = true }
hex = { workspace = true }
bech32 = { workspace = true }
rand = { workspace = true }
rand_chacha = { workspace = true }
indexmap = { workspace = true }
chia-sdk-client = { workspace = true }
chia-sdk-driver = { workspace = true }
chia-sdk-offers = { workspace = true }
chia-sdk-parser = { workspace = true }
chia-sdk-signer = { workspace = true }
chia-sdk-test = { workspace = true }
chia-sdk-types = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
hex-literal = { workspace = true }
chia-puzzles = { workspace = true }
chia-bls = { workspace = true  }
clvm-utils = { workspace = true }
clvm-traits = { workspace = true, features = ["derive"] }
clvmr = { workspace = true }
tokio = { workspace = true, features = ["full"] }

[workspace.dependencies]
chia-sdk-client = { version = "0.10.3", path = "./crates/chia-sdk-client" }
chia-sdk-driver = { version = "0.10.0", path = "./crates/chia-sdk-driver" }
chia-sdk-offers = { version = "0.10.0", path = "./crates/chia-sdk-offers" }
chia-sdk-parser = { version = "0.10.0", path = "./crates/chia-sdk-parser" }
chia-sdk-signer = { version = "0.10.0", path = "./crates/chia-sdk-signer" }
chia-sdk-test = { version = "0.10.0", path = "./crates/chia-sdk-test" }
chia-sdk-types = { version = "0.10.0", path = "./crates/chia-sdk-types" }
chia-ssl = "0.7.0"
chia-protocol = "0.9.0"
chia-consensus = "0.9.0"
chia-client = "0.9.0"
chia-traits = "0.9.0"
chia-bls = "0.9.0"
chia-puzzles = "0.9.0"
clvm-traits = "0.9.0"
clvm-utils = "0.9.0"
clvmr = "0.7.0"
thiserror = "1.0.61"
hex = "0.4.3"
bech32 = "0.9.1"
rand = "0.8.5"
rand_chacha = "0.3.1"
hex-literal = "0.4.1"
indexmap = "2.2.6"
bip39 = "2.0.0"
futures-util = "0.3.30"
futures-channel = "0.3.30"
anyhow = "1.0.86"
tokio = "1.37.0"
itertools = "0.13.0"
tokio-tungstenite = { version = "0.21.0", features = ["native-tls"] }
native-tls = "0.2.11"
log = "0.4.21"
flate2 = { version = "1.0.30", features = ["zlib"] }
